<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>×¨××œ×™ ××˜×•"×¡ - ×××©×§ ×ª×œ××™×“×™× ××œ×</title>
<style>
:root {
--bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e3a8a 50%, #4338ca 100%);
--glass: rgba(255, 255, 255, 0.12);
--glass-border: rgba(255, 255, 255, 0.25);
--accent: #10b981;
--danger: #ef4444;
--sun-color: #fbbf24; --mon-color: #f87171; --tue-color: #34d399; --wed-color: #60a5fa; --thu-color: #c084fc;
}

body {
font-family: -apple-system, system-ui, sans-serif;
margin: 0; padding: 15px; direction: rtl; min-height: 100vh;
display: flex; justify-content: center;
background: var(--bg-gradient); background-size: 400% 400%;
animation: gradientMove 15s ease infinite; color: white; overflow-x: hidden;
}

@keyframes gradientMove { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
@keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
@keyframes scaleIn { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
@keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4); } 70% { box-shadow: 0 0 0 12px rgba(255, 255, 255, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); } }

.main-container { width: 100%; max-width: 500px; z-index: 1; }

.glass-panel {
background: var(--glass); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
border: 1px solid var(--glass-border); border-radius: 35px; padding: 30px;
box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4); animation: scaleIn 0.5s ease-out;
}

input {
width: 100%; padding: 20px; margin-bottom: 15px; background: rgba(255, 255, 255, 0.1);
border: 2px solid transparent; border-radius: 20px; color: white; font-size: 18px; box-sizing: border-box; outline: none; transition: 0.3s;
}
input:focus { border-color: var(--accent); background: rgba(255, 255, 255, 0.2); }

.btn-main {
width: 100%; padding: 20px; border-radius: 20px; border: none; background: white;
color: #1e3a8a; font-weight: 900; font-size: 19px; cursor: pointer; transition: 0.3s;
}

.schedule-btn-ui {
background: rgba(255,255,255,0.15); border: 1px solid var(--glass-border);
padding: 12px 20px; border-radius: 18px; cursor: pointer; font-weight: bold;
animation: pulse 2s infinite; text-align: center;
}

.task-card {
background: rgba(255, 255, 255, 0.15); border: 1px solid var(--glass-border);
border-radius: 25px; padding: 22px; margin-bottom: 20px; position: relative;
animation: fadeInUp 0.6s ease-out backwards;
}

.ws-controls { position: absolute; top: 18px; left: 18px; display: flex; gap: 8px; z-index: 10; }
.ws-btn {
background: rgba(255, 255, 255, 0.2); border: 1px solid var(--glass-border);
width: 40px; height: 40px; border-radius: 12px; display: flex; align-items: center; justify-content: center; cursor: pointer;
}

.task-title { font-size: 24px; font-weight: 800; margin-bottom: 5px; }
.task-date { font-size: 13px; color: #a7f3d0; margin-bottom: 15px; display: block; font-weight: 600; }
.task-img { width: 100%; border-radius: 20px; margin-bottom: 15px; cursor: zoom-in; max-height: 250px; object-fit: cover; }

.status-btn {
padding: 16px; border-radius: 20px; background: rgba(255, 255, 255, 0.08);
text-align: center; font-weight: 800; cursor: pointer; border: 1px solid var(--glass-border); transition: 0.3s;
}

#notifBanner { 
background: var(--accent); color: white; padding: 12px; text-align: center; border-radius: 20px; margin-bottom: 20px; font-weight: bold; animation: fadeInUp 0.5s ease;
}

.modal {
display: none; position: fixed; inset: 0; z-index: 2000;
background: rgba(15, 23, 42, 0.92); backdrop-filter: blur(20px); padding: 30px 15px; overflow-y: auto;
}
.modal-content { width: 100%; max-width: 450px; margin: 0 auto; animation: scaleIn 0.4s ease-out; }

.day-box { background: rgba(255, 255, 255, 0.07); border-radius: 22px; padding: 18px; margin-bottom: 12px; border-right: 6px solid white; }
.hidden { display: none; }
</style>
</head>
<body>

<div class="main-container">
    <div id="loginArea" class="glass-panel">
        <h2 style="text-align:center; font-size: 32px; margin-bottom: 10px;">×”×™×™ ×—×‘×¨ ğŸ‘‹</h2>
        <input type="text" id="studentName" placeholder="×©× ××œ×">
        <input type="text" id="classCode" placeholder="×§×•×“ ×›×™×ª×”">
        <button class="btn-main" onclick="enterClass()">×›× ×™×¡×” ×œ××¢×¨×›×ª</button>
    </div>

    <div id="taskArea" class="hidden">
        <div id="notifBanner" class="hidden">ğŸ”” ××©×™××” ×—×“×©×” ×¤×•×¨×¡××”!</div>

        <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
            <div id="helloName" style="font-size: 28px; font-weight: 900;"></div>
            <div style="text-align:left;">
                <div style="font-size: 13px; opacity: 0.5; cursor: pointer; margin-bottom: 8px;" onclick="logout()">×”×ª× ×ª×§×•×ª</div>
                <div class="schedule-btn-ui" onclick="showSchedule()">ğŸ“… ××¢×¨×›×ª</div>
            </div>
        </div>

        <div id="activeTasks"></div>

        <div id="archiveWrapper" class="hidden">
            <div style="font-size: 15px; opacity: 0.8; margin: 45px 0 15px; font-weight: 800; border-right: 4px solid var(--accent); padding-right: 12px;">××©×™××•×ª ×©×”×•×©×œ××•  âœ…</div>
            <div id="archivedTasks" style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;"></div>
        </div>
    </div>
</div>

<div id="scheduleModal" class="modal" onclick="this.style.display='none'">
    <div class="modal-content" onclick="event.stopPropagation();">
        <h2 style="text-align:center; margin-bottom:25px;">ğŸ“… ××¢×¨×›×ª ×©×¢×•×ª</h2>
        <div id="scheduleContainer"></div>
        <button class="btn-main" style="margin-top:20px; font-size:16px;" onclick="document.getElementById('scheduleModal').style.display='none'">×¡×’×•×¨</button>
    </div>
</div>

<div id="wsViewModal" class="modal" onclick="this.style.display='none'">
    <div class="modal-content" onclick="event.stopPropagation();">
        <h3 style="text-align:center;">ğŸ“„ ×“×¤×™ ×¢×‘×•×“×” ×©×”×¢×œ×™×ª</h3>
        <div id="wsGrid" style="display:grid; gap:15px;"></div>
        <button class="btn-main" style="margin-top:20px;" onclick="document.getElementById('wsViewModal').style.display='none'">×¡×’×•×¨</button>
    </div>
</div>

<div id="imgModal" class="modal" onclick="this.style.display='none'">
    <div class="modal-content"><img id="modalImg" src="" style="width:100%; border-radius:30px;"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, query, where, onSnapshot, doc, getDocs, updateDoc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
    apiKey: "AIzaSyDvnS8L9r2LMKcUD78Ix7bldVp9qzbYwtk",
    authDomain: "tast-7808e.firebaseapp.com",
    projectId: "tast-7808e",
    storageBucket: "tast-7808e.firebasestorage.app",
    messagingSenderId: "99024860024",
    appId: "1:99024860024:web:24ab70c10254a2014fce8d"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
let student = "", classCode = "", currentSchedule = {};

window.enterClass = async () => {
    student = document.getElementById('studentName').value.trim();
    classCode = document.getElementById('classCode').value.trim().toUpperCase();
    if(!student || !classCode) return;

    // ×‘×§×©×ª ×”×¨×©××” ×œ×”×ª×¨××•×ª
    if ("Notification" in window) {
        await Notification.requestPermission();
    }

    const snap = await getDocs(query(collection(db, "classes"), where("code", "==", classCode)));
    if(snap.empty) return alert("×§×•×“ ×›×™×ª×” ×©×’×•×™");

    currentSchedule = snap.docs[0].data().schedule || {};
    localStorage.setItem('studentName', student);
    localStorage.setItem('classCode', classCode);

    document.getElementById('loginArea').classList.add('hidden');
    document.getElementById('taskArea').classList.remove('hidden');
    document.getElementById('helloName').innerText = "×”×™×™ " + student;

    listenNotifications();
    updateActivity();
    loadTasks();
};

function listenNotifications() {
    onSnapshot(query(collection(db, "notifications"), where("classCode", "==", classCode)), (snap) => {
        snap.docChanges().forEach(change => {
            if (change.type === "added") {
                const data = change.doc.data();
                if (Date.now() - (data.timestamp?.toMillis() || 0) < 30000) {
                    // ×‘×× ×¨ ×¤× ×™××™
                    const b = document.getElementById('notifBanner');
                    b.classList.remove('hidden');
                    setTimeout(() => b.classList.add('hidden'), 10000);
                    
                    // ×”×ª×¨××ª ××¢×¨×›×ª
                    if (Notification.permission === "granted") {
                        new Notification("××©×™××” ×—×“×©×” ×‘×¨××œ×™ ××˜×•\"×¡!", { body: data.title });
                    }
                }
            }
        });
    });
}

function loadTasks() {
    onSnapshot(query(collection(db, "tasks"), where("classCode", "==", classCode)), (tSnap) => {
        onSnapshot(query(collection(db, "submissions"), where("studentName", "==", student)), (sSnap) => {
            const done = {}; sSnap.forEach(d => { if(d.data().completed) done[d.data().taskId] = true; });
            const act = document.getElementById('activeTasks'), arc = document.getElementById('archivedTasks');
            act.innerHTML = ''; arc.innerHTML = '';

            let tasks = []; tSnap.forEach(d => tasks.push({id: d.id, ...d.data()}));
            tasks.sort((a,b) => a.endTime - b.endTime);

            tasks.forEach((t, i) => {
                const hasWS = t.worksheets && t.worksheets.length > 0;
                const html = `<div class="task-card" style="animation-delay: ${i*0.1}s">
                    <div class="ws-controls">
                        <div class="ws-btn" onclick="triggerUpload('${t.id}')">ğŸ“„+</div>
                        ${hasWS ? `<div class="ws-btn" onclick="viewWS('${t.id}')">ğŸ‘ï¸</div>` : ''}
                        ${hasWS && t.worksheetBy === student ? `<div class="ws-btn" style="color:var(--danger)" onclick="deleteWS('${t.id}')">ğŸ—‘ï¸</div>` : ''}
                    </div>
                    <div class="task-title">${t.title}</div>
                    <div class="task-date">ğŸ•’ ×œ×”×’×©×” ×¢×“: ${new Date(t.endTime).toLocaleString('he-IL')}</div>
                    ${t.imageUrl ? `<img src="${t.imageUrl}" class="task-img" onclick="zoom('${t.imageUrl}')">` : ''}
                    <div class="status-btn" onclick="toggleTask('${t.id}', ${done[t.id]||false})">${done[t.id] ? 'âœ… ×”×•×©×œ× - ×”×—×–×¨' : 'â¬œ ×¡××Ÿ ×©×¡×™×™××ª×™'}</div>
                </div>`;
                if(done[t.id]) arc.innerHTML += html; else act.innerHTML += html;
            });
            document.getElementById('archiveWrapper').classList.toggle('hidden', arc.innerHTML === '');
        });
    });
}

window.showSchedule = () => {
    const container = document.getElementById('scheduleContainer');
    const days = ["×¨××©×•×Ÿ", "×©× ×™", "×©×œ×™×©×™", "×¨×‘×™×¢×™", "×—××™×©×™"];
    container.innerHTML = days.map((day, i) => {
        const lessons = currentSchedule[`day${i}`] || [];
        return `<div class="day-box" style="border-color:var(--sun-color)"><strong>×™×•× ${day}</strong>
        ${lessons.map(l => `<div style="display:flex; justify-content:space-between; margin-top:5px;"><span>${l.subject}</span><span>${l.time}</span></div>`).join('')}
        </div>`;
    }).join('');
    document.getElementById('scheduleModal').style.display = 'block';
};

window.triggerUpload = (id) => {
    const inp = document.createElement('input'); inp.type = 'file'; inp.multiple = true;
    inp.onchange = async (e) => {
        const files = Array.from(e.target.files);
        const b64 = await Promise.all(files.map(f => new Promise(res => { const r = new FileReader(); r.onload = ev => res(ev.target.result); r.readAsDataURL(f); })));
        await updateDoc(doc(db, "tasks", id), { worksheets: b64, worksheetBy: student });
        alert("×”×•×¢×œ×”!");
    };
    inp.click();
};

window.viewWS = async (id) => {
    const d = await getDocs(collection(db, "tasks"));
    const t = d.docs.find(doc => doc.id === id).data();
    document.getElementById('wsGrid').innerHTML = t.worksheets.map(img => `<img src="${img}" style="width:100%; border-radius:15px;">`).join('');
    document.getElementById('wsViewModal').style.display = 'block';
};

window.deleteWS = async (id) => { if(confirm("×œ××—×•×§?")) await updateDoc(doc(db, "tasks", id), { worksheets: null, worksheetBy: null }); };
window.toggleTask = async (tid, isDone) => { await setDoc(doc(db, "submissions", student + "_" + tid), { studentName: student, taskId: tid, completed: !isDone, classCode }); };
window.zoom = (url) => { document.getElementById('modalImg').src = url; document.getElementById('imgModal').style.display = 'block'; };
window.updateActivity = () => { setDoc(doc(db, "activity", student + "_" + classCode), { name: student, classCode, lastSeen: serverTimestamp() }, { merge: true }); };
window.logout = () => { localStorage.clear(); location.reload(); };

window.onload = () => { if(localStorage.getItem('studentName')) enterClass(); };
</script>
</body>
</html>
