<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>专 "住 - 专 </title>
    <style>
        :root {
            --primary: #10b981;
            --bg-dark: #0f172a;
            --glass: rgba(255, 255, 255, 0.1);
            --border: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: -apple-system, system-ui, sans-serif;
            margin: 0;
            background: radial-gradient(circle at top, #1e293b, #000);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 500px;
            padding: 20px;
            margin-top: 40px;
        }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: rgba(0,0,0,0.2);
            color: white;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 15px;
            background: var(--primary);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:active { transform: scale(0.98); }

        .task-card {
            background: rgba(255,255,255,0.05);
            padding: 15px;
            margin: 10px 0;
            border-radius: 12px;
            border-right: 4px solid var(--primary);
            text-align: right;
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="container">
        <div id="loginScreen" class="glass-card">
            <h2>专  专 "住</h2>
            <p> 驻专  爪驻转 砖转</p>
            <input type="text" id="studentName" placeholder="砖 ">
            <input type="text" id="classCode" placeholder="拽 转">
            <button onclick="enterPortal()">住 注专转</button>
        </div>

        <div id="portalScreen" class="hidden">
            <div class="glass-card">
                <h3 id="welcomeMsg"></h3>
                <div id="taskList">注 砖转...</div>
                <button onclick="requestNotificationPermission()" style="margin-top: 20px; background: #3b82f6;">驻注 转专转  </button>
            </div>
        </div>
    </div>

    <script>
        // 专转 转转 砖专转 砖 (驻转  localhost, 爪专  转转 砖 转专)
        const SERVER_URL = "http://localhost:3000"; 

        async function enterPortal() {
            const name = document.getElementById('studentName').value.trim();
            const code = document.getElementById('classCode').value.trim().toUpperCase();

            if (!name || !code) return alert("  转  驻专");

            localStorage.setItem('studentName', name);
            localStorage.setItem('classCode', code);

            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('portalScreen').classList.remove('hidden');
            document.getElementById('welcomeMsg').innerText = `砖, ${name}`;

            loadTasks(code);
        }

        async function loadTasks(classCode) {
            try {
                const response = await fetch(`${SERVER_URL}/api/tasks/${classCode}`);
                if (!response.ok) throw new Error("砖 注转 砖转");
                
                const tasks = await response.json();
                const list = document.getElementById('taskList');
                list.innerHTML = "";

                if (tasks.length === 0) {
                    list.innerHTML = "<p> 砖转 驻注转 专注.</p>";
                    return;
                }

                tasks.forEach(task => {
                    const div = document.createElement('div');
                    div.className = 'task-card';
                    div.innerHTML = `
                        <strong>${task.title}</strong><br>
                        <small>转专 注: ${new Date(task.endTime).toLocaleString('he-IL')}</small>
                    `;
                    list.appendChild(div);
                });
            } catch (err) {
                console.error(err);
                document.getElementById('taskList').innerHTML = "砖 专 砖专转";
            }
        }

        // 拽砖转 砖专 转专转 砖转 拽 砖专转
        async function requestNotificationPermission() {
            if (!('serviceWorker' in navigator)) return;

            const permission = await Notification.requestPermission();
            if (permission === 'granted') {
                //  拽 砖 -Service Worker 驻注 ( 砖拽 拽抓 sw.js)
                const registration = await navigator.serviceWorker.ready;
                // 注专:  转 专 拽 转 -Push Token 驻驻
                // 爪专 ,  砖拽 token -FCM SDK (砖爪专 注 驻专 -sw.js)
                // saveTokenToServer(token);
                alert("转专转 驻注 爪!");
            }
        }

        async function saveTokenToServer(token) {
            await fetch(`${SERVER_URL}/api/save-token`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    studentName: localStorage.getItem('studentName'),
                    classCode: localStorage.getItem('classCode'),
                    token: token
                })
            });
        }

        // 拽  砖转砖 专 专
        window.onload = () => {
            const savedName = localStorage.getItem('studentName');
            const savedCode = localStorage.getItem('classCode');
            if (savedName && savedCode) {
                document.getElementById('studentName').value = savedName;
                document.getElementById('classCode').value = savedCode;
                enterPortal();
            }
        };
    </script>
</body>
</html>
